        - name: sessionId
          in: path
          required: true
          schema:
            type: string
        - name: graphName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Graph'
            application/json:
              schema:
                $ref: '#/components/schemas/Graph'
            text/json:
