  '/api/classifiers/session/{sessionId}/graphs':
    get:
      tags:
        - Classifiers
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Graph'
