    get:
      tags:
        - Classifiers
      parameters:
        - name: classifierId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: graphName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Graph'
            application/json:
