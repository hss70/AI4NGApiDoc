                  $ref: '#/components/schemas/Classifier'
  '/api/classifiers/{classifierId}':
    get:
      tags:
        - Classifiers
      parameters:
        - name: classifierId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
