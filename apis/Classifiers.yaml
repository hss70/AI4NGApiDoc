                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    Classifier:
      required:
        - sessionName
      type: object
      properties:
        classifierId:
          type: integer
          format: int64
        status:
          type: string
          nullable: true
        uploadDate:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        sessionId:
          type: integer
          format: int64
        sessionName:
          type: string
          nullable: true
        peakAccuracy:
          type: number
          format: double
        errorMargin:
          type: number
          format: double
        parameters:
          $ref: '#/components/schemas/Parameters'
        graphs:
          type: array
          items:
            $ref: '#/components/schemas/Graph'
          nullable: true
      additionalProperties: false
    Graph:
      type: object
      properties:
        name:
          type: string
          nullable: true
        data:
          type: string
          nullable: true
      additionalProperties: false
    Parameters:
      type: object
      properties:
        a0:
          type: number
          format: float
        a1:
          type: array
          items:
            type: number
            format: float
          nullable: true
        fullCfJson:
          type: string
          nullable: true
      additionalProperties: false
      description: Parameters for the classifier
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }